<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tamagotchi!</title>
</head>
<body>
    <header>
        <!---- Title ---->
        <div class="title">
            <h1>Welcome to Tamagotchi!</h1>
        </div>
    </header>
    <main>
        <!---- Tamagotchi Stat Display ---->
        <div class="stats-container hide">
            <ul>
                <li class="stat hunger"></li>
                <li class="stat boredom"></li>
                <li class="stat fatigue"></li>
                <li class="stat age"></li>
            </ul>
        </div>
        <!---- Tamagotchi Action Buttons ---->
        <div class="action-button-container hide">
            <button class="action-button feed">Feed</button>
            <button class="action-button play">Play</button>
            <button class="action-button nap">Nap</button>
        </div>
        <!---- Play Now Button ---->
        <div class="play-button-container">
            <button class="play-now">Play Now</button>
        </div>
        <!----  ---->
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
